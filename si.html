<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="CSS/signup.CSS">
</head>
<body>
    <h1>Kerala Tourism</h1> 
    <div class="register">
        <form   id="register"action="logo.html" onsubmit="return validate()" >
        <h2> Create Account</h2>
        <label for="">First Name :</label> <br>
        <input type="text" name="Fname" class="name" id="Fname" autocomplete="off"
        placeholder="Enter First Name">
        <span id="Fmessage" style="color: red;"> </span><br> <br>

        <label for="">Last Name :</label> <br>
        <input type="text" name="Lname" class="name" id="Lname"
        placeholder="Enter Last Name">
        <span id="Lmessage" style="color: red;"> </span><br> <br>

        <label for="">Mobile Number :</label> <br>
        <select name="" id="ph">
            <option value="">+91</option>
            <option value="">+92</option>
            <option value="">+93</option>
            <option value="">+94</option>
            <option value="">+95</option>
        </select>
        <input type="number" name="Mnumber" id="number"
        placeholder="Enter MobileNumber">
        <span id="Mmessage" style="color: red;"> </span><br> <br>

        <label for="">Email :</label> <br>
        <input type="text" name="email" class="name" id="email"
        placeholder="Enter Email">
        <span id="Emessage" style="color: red;"> </span><br> <br>
    
        <label for="">Password :</label> <br>
        <input type="password" name="Password" class="name" id="pass"
         placeholder="Enter Password">
         <span id="Pmessage" style="color: red;"> </span><br> <br>

        <label for="">Re Enter Password :</label> <br>
        <input type="password" name="Password" class="name" id="Rpass"
        placeholder="Re Enter Password">
        <span id="Rmessage" style="color: red;"> </span><br> <br>

        <input type="radio" name="male" id="male"><span id="male" >&nbsp; Male</span>&nbsp;&nbsp;
        <input type="radio" name="male" id="male"><span id="male">&nbsp; Female</span>&nbsp;&nbsp;
        <input type="radio" name="male" id="male"><span id="male"> &nbsp; Other</span>&nbsp;&nbsp;
        <span id="message" style="color: red;"> </span><br> <br>
        
        <br>
        <br>
        <!-- <a href="drop.html"> -->
        <input type="submit"  value="Submit" id="sub">
        
    </form>
    </div>
    <script>
        function validate() {
            var firstname=document.getElementById("Fname").value;
            var lastname=document.getElementById("Lname").value;
            var mobile=document.getElementById("number").value;
            var email=document.getElementById("email").value;
            var password=document.getElementById("pass").value;
            var confirmpassword=document.getElementById("Rpass").value;
            var gender=document.getElementById("male").value;
            if(firstname==""){
                document.getElementById("Fmessage").innerHTML= "** Please fill First Name";
                return false;
            }
            if(! isNaN(firstname)){
                document.getElementById("Fmessage").innerHTML= "** Only characters are allowed";
                return false;
            }


            if(lastname==""){
                document.getElementById("Lmessage").innerHTML= "** Please fill Last Name";
                return false;
            }
            if(mobile==""){
                document.getElementById("Mmessage").innerHTML= "** Please fill Mobile Number";
                return false;
            }
            if(isNaN(mobile)){
                document.getElementById("Mmessage").innerHTML= "** Please fill only Number";
                return false;
            }
            if(mobile.length!=10){
                document.getElementById("Mmessage").innerHTML= "** Must be 10 digit only";
                return false;
            }
            if(email==""){
                document.getElementById("Emessage").innerHTML= "** Please fill email";
                return false;
            }
            let regexp = /^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3}?)$/
                if(regexp.test(email.value)){
                return true;
                }

                else{
                    document.getElementById("Emessage").innerHTML= "** Invalid email";
                return false;
               }


            if(password==""){
                document.getElementById("Pmessage").innerHTML= "** Please fill Password";
                return false;
            }
            
            if(confirmpassword==""){
                document.getElementById("Rmessage").innerHTML= "** Please confirm Password";
                return false;
            }
            if(password!=confirmpassword){
                document.getElementById("Rmessage").innerHTML= "** Password are not matching";
                return false;
            }
            if(gender==""){
                document.getElementById("male").innerHTML= "** Please fill Gender";
                return false;
            }
            
            
        }
        
    </script> 
</body>
</html>
